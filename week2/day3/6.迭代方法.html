    //reduce 和reduceRight  数组每一项依次累加，最终得出累加值

    //reduce 第一个回调函数 第二个参数表示prev初始值，若第二个参数没有传，prev初始值是第一项
    let res = ary.reduce(function(prev,item) {
        //prev 累计项  item 当前项(依次取数组的成员)
        return prev + item;
    },10);
