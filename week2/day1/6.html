<script>
    function Person(name,age){

    Person.prototype.eat = function(){}
    Person.prototype.sleep = function(){}*/
    Person.prototype = {

        writeCss:function(){},
        writeJs:function(){},
        eat:function() {},
        sleep:function(){}
    }
    var p1 = new Person("lily",20);
    var p2 = new Person("lucy",18);
    console.log(p1.constructor);
    //Array.prototype = {} 这样不行
    Array.prototype.push = function(){};//一个一个的修改是可以的，但是批量的直接改变原型对象不可以
    var ary = [1,2,4];
    ary.push(5);
    console.log(ary);
