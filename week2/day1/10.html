<script>
    //作用域，变量提升，函数三种角色，原型
    function Foo() {
        getName = function () {
            console.log(1);
        };
        return this;
    }
    Foo.getName = function () {
        console.log(2);
    };
    Foo.prototype.getName = function () {
        console.log(3);
    };
    var getName = function () {
        console.log(4);
    };
    function getName() {
        console.log(5);
    }

    Foo.getName();//2
    getName();//4
    Foo().getName();//1
    getName();//1
    new Foo.getName();//2  new function(){console.log(2)}()
    new Foo().getName();//3 Foo匿名实例.getName()->实例上没有getName方法找到原型上getName方法，让其运行
    new new Foo().getName();//new (new Foo().getName)()->new function(){console.log(3)}() =>3

</script>
