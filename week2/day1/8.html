    Array.prototype.random = function(n){
        if(n>this.length){
            return [];
        }
        var ary = [];//放删除的内容
        for(var i = 0;i<n;i++){//取的次数 n个
            //1.先取出随机的索引
            var index =  Math.floor(Math.random()*this.length);
            var val = this[index];
            this[index] = this[this.length-1];
            this.length--;
            ary.push(val);
        }
        return ary;
    };
    Array.prototype.push = function(num){
        this[this.length] = num;
        return this;  //是实现链式调用的关键
    }
    //链式调用的写法
    var res = ary.random(3).push(5).sort(function(a,b){
        return a-b;
    })
    console.log(res);
