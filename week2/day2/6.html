   function average(){
       //arguments
       let ary = [];
       for(let i = 0;i<arguments.length;i++){
           ary[i] = arguments[i];
       }
       ary.sort(function (a,b) {
           return a-b
       });
       ary.shift();
       ary.pop();
       //把数组的每一项拿"+"拼接下，拼接后计算下
       return eval(ary.join("+"))/ary.length
   }
